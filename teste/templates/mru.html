<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="/">Home</a>
        <a href="/sobre">Sobre</a>
        <a href="/formulas">Fórmulas</a>
        <a href="/contato">Contato</a>
    </div>

    <div class="main-content" id="mainContent">
        <h1>Fórmula do Movimento Retilíneo Uniforme(MRU)</h1>
        <p>Use 0 para oque deseja calcular</p>
    </div>
 
    <form class=calculo1 action="/calculo_mru" method="post">
        <label for="dpercorrida">Distância percorrida (m):</label>
        <input type="number" name="dpercorrida" step="any" required>
        <br><br>
        <label for="velocidade">Velocidade (m/s):</label>
        <input type="number" name="velocidade" step="any" required>
        <br><br>
        <label for="tempo">Tempo (s):</label>
        <input type="number" name="tempo" step="any" required>
        <p>{{mru}}</p>
        <button>Calcular</button>
    </form>
   
</body>
</html>
