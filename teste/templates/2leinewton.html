<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2° Lei de Newton</title>
    <link rel="stylesheet" href="{{ url_for( 'static',filename='style.css')}}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="/">Home</a>
        <a href="/sobre">Sobre</a>
        <a href="/formulas">Fórmulas</a>
        <a href="/contato">Contato</a>
    </div>

    <div class="main-content" id="mainContent">
        <h1>Fórmula 2° Lei de Newton</h1>
        <p>Use 0 para oque deseja calcular</p>
    </div>
 <!--
    o <br> é para quebrar linha, ou seja ele vai quebrar a linha entre os inputs fazendo com que fique
    um abaixo do outro
 -->
    <form class=calculo1 action="/calculo_2leinewton" method="post">
        <label for="massa">Massa (kg):</label>
        <input type="number" name="massa" step="any" required>
        <br><br>
        <label for="acel">Aceleraçao (m/s²):</label>
        <input type="number" name="acel" step="any" required>
        <br><br>
        <label for="força">Força (N)</label>
        <input type="number" name="força" step="any" required>
        <p>{{maça}}</p>
        <button>Calcular</button>
    </form>
   
</body>
</html>
