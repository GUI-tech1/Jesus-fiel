<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área triângulo</title>
    <link rel="stylesheet" href="{{ url_for( 'static',filename='style.css')}}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="/">Home</a>
        <a href="#">Sobre</a>
        <a href="/formulas">Formulas</a>
        <a href="#">Contato</a>
    </div>

    <div class="main-content" id="mainContent">
        <h1>Calcular Área de um triângulo</h1>
    </div>
 <!--
    o <br> é para quebrar linha, ou seja ele vai quebrar a linha entre os inputs fazendo com que fique
    um abaixo do outro
 -->
    <form class=calculo1 action="/calculo_areatriangulo" method="post">
        <label for="base">Base:</label>
        <input type="number" name="base" step="any" required>
        <br><br>
        <label for="altura">Altura:</label>
        <input type="number" name="altura" step="any" required>
        <br><br>
        <p>{{area}}</p>
        <button>Calcular</button>
    </form>
   
</body>
</html>
